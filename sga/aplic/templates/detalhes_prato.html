<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Prato - Restaurante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">{{ prato.nome }}</h1>
        <div class="row">
            <div class="col-md-6">
                {% if prato.imagem %}
                    <img src="{{ prato.imagem.url }}" alt="{{ prato.nome }}" class="img-fluid">
                {% endif %}
            </div>
            <div class="col-md-6">
                <h3>Descrição:</h3>
                <p>{{ prato.descricao }}</p>
                <h4>Preço: R${{ prato.preco }}</h4>
                <a href="{% url 'pedidos' %}" class="btn btn-primary mt-3">Fazer Pedido</a>

                
            </div>
        </div>
    </div>
</body>
</html>
