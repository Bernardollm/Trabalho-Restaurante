{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Página Principal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #343a40;
            color: white;
        }
        footer {
            background-color: #343a40;
            color:black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">JB Gastronomia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listagem_pratos' %}">Pratos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'carrinho' %}">Carrinho</a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <form method="post" action="{% url 'logout' %}" class="m-0 p-0 d-flex align-items-center">
                        {% csrf_token %}
                        <button type="submit" class="btn" style="background-color: #e74c3c; color: white; border: none;">
                            Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    
    

    <div class="container mt-5">
        <h1 class="text-center">Bem-vindo à Página Principal</h1>
        <p class="text-center">Escolha uma opção no menu para continuar.</p>
    </div>
    <main>
        <div class="container mt-5">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
    
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'images/fachada.jpg' %}" class="d-block w-100" alt="Imagem 1">
                        <div class="carousel-caption d-none d-md-block">
                            
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/espaco.jpg' %}" class="d-block w-100" alt="Imagem 2">
                        <div class="carousel-caption d-none d-md-block">
                            
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/garcom.png' %}" class="d-block w-100" alt="Imagem 3">
                        <div class="carousel-caption d-none d-md-block">
                            
                        </div>
                    </div>
                </div> 
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-center text-lg-start mt-5">
        <div class="text-center p-3" style="color: white;">
            © 2024 Restaurante - Todos os direitos reservados.
        </div>
    </footer>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
